<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Focused Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #f4f6f8;
    }
    .video-section {
      flex: 3;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .notes-section {
      flex: 2;
      background: white;
      padding: 2rem;
      box-shadow: -2px 0 10px rgba(0,0,0,0.05);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #0a3d62;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      font-family: inherit;
      background: #fdfdfd;
    }
    button {
      margin-top: auto;
      padding: 0.75rem;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
    pre {
      margin-top: 1rem;
      padding: 1rem;
      background: #e7f6e7;
      border-left: 4px solid #4CAF50;
      white-space: pre-wrap;
      font-family: monospace;
      display: none;
    }
  </style>
</head>
<body>
  <section class="video-section">
    <iframe id="ytPlayer" allowfullscreen></iframe>
  </section>

  <section class="notes-section" id="notesSection">
    <h2>üìù Notes</h2>
    <p id="loadingMsg">Loading channel configuration...</p>
  </section>

  <script>
    const videoId = new URLSearchParams(window.location.search).get("videoId") || "dQw4w9WgXcQ";
    const ytPlayer = document.getElementById("ytPlayer");
    ytPlayer.src = `https://www.youtube.com/embed/${videoId}`;

    const notesSection = document.getElementById("notesSection");

    fetch("channels.json")
      .then(response => response.json())
      .then(channels => {
        const channel = channels.find(c => c.videoIds.includes(videoId)) || channels.find(c => c.channelName === "Default Channel");

        if (!channel) {
          notesSection.innerHTML = "<p>‚ùå No note template found for this video.</p>";
          return;
        }

        notesSection.innerHTML = `<h2>üìù Notes - ${channel.channelName}</h2>`;

        const form = document.createElement("form");
        form.action = channel.googleForm.action;
        form.method = "POST";
        form.target = "_blank";
        form.style.flex = "1";
        form.style.display = "flex";
        form.style.flexDirection = "column";

        const hiddenInput = document.createElement("input");
        hiddenInput.type = "hidden";
        hiddenInput.name = channel.googleForm.entry;
        hiddenInput.id = "formNotes";
        form.appendChild(hiddenInput);

        const fields = [];

        channel.notePrompts.forEach((text, i) => {
          const label = document.createElement("label");
          label.textContent = text;

          const input = channel.channelName === "Default Channel"
            ? document.createElement("textarea")
            : document.createElement("input");

          input.id = `note_${i}`;
          input.name = `note_${i}`;
          input.placeholder = text;
          input.value = localStorage.getItem(`note_${videoId}_${i}`) || "";
          input.addEventListener("input", () => {
            const val = input.value.trim();
            if (val) {
              localStorage.setItem(`note_${videoId}_${i}`, val);
            } else {
              localStorage.removeItem(`note_${videoId}_${i}`);
            }
          });

          form.appendChild(label);
          form.appendChild(input);
          fields.push(input);
        });

        const submitBtn = document.createElement("button");
        submitBtn.type = "button";
        submitBtn.textContent = "üßæ Generate & Submit Notes";
        form.appendChild(submitBtn);

        const preview = document.createElement("pre");
        preview.id = "compiledNote";
        form.appendChild(preview);

        submitBtn.addEventListener("click", () => {
          let noteText = `üìù Notes for Video (${new Date().toLocaleDateString()})\n\n`;
          channel.notePrompts.forEach((p, i) => {
            const val = fields[i].value.trim();
            if (val) noteText += `${p}\n${val}\n\n`;
          });

          hiddenInput.value = noteText;
          preview.textContent = noteText;
          preview.style.display = "block";
          form.submit();
        });

        notesSection.appendChild(form);
      })
      .catch(err => {
        console.error("Failed to load channels.json", err);
        notesSection.innerHTML = "<p>‚ùå Error loading channel config.</p>";
      });
  </script>
</body>
</html>
